<!DOCTYPE html>
<html ng-app="tictactoeApp">
<head>
  <title>Tic Tac Toe</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/tictactoeController.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body ng-controller="TicTacToeController as game">
<h1>Tic-Tac-Toe</h1>
<hr>
  <h1>{{ game.message }}</h1>
  <ul>
    <li ng-repeat="grid in game.squares track by $index" ng-click="game.move($move)">
      {{ grid }}
    </li>
  </ul>
  <button ng-click="game.reset()" ng-show="game.over">Reset</button>
</body>
</html>
